<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/578df5cd94.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

        <title>마이 페이지</title>
        <style>
            /* 전체 페이지 스타일 설정 */
            body .order{
                font-family: 'Nanum Gothic';
                background-color: whitesmoke;
                margin: 0; /* 외부여백 */
                padding: 0; /* 내부여백 */
            }
            
            /* 페이지 섹션 스타일 설정 */
            section {
                margin: 20px;
            }

            /* 섹션 타이틀 스타일 설정 */
            h2 {
                color: black;
            }

            /* 테이블 스타일 설정 */
            table {
                width: 100%;
                border-collapse: collapse; /* 셀 테두리 합치기 */
                margin-top: 10px;
            }

            /* 테이블 헤더와 셀 스타일 설정 */
            th, td {
                border: 1px solid lightgray;
                padding: 8px;
                text-align: left;
            }

            /* 테이블 헤더 스타일 설정 */
            th {
                background-color: gray;
                color: white;
            }

            /* 버튼 스타일 설정 */
            button .order{
                background-color: gray;
                color: white;
                padding: 8px;
                border: none; /* 버튼 테두리 제거 */
                border-radius: 3px; /* 버튼 모서리 둥글게 */
                cursor: pointer; /* 커서 올렸을때 포인터로 변경 */
                text-align: center;
            }

            /* 버튼 가운데 정렬 */
            .button {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- 페이지 헤더 -->
            <header>
                <div class="container">

                    <h1><a href="./main.html"><button>홈으로 가기</button></a></h1> <!-- 로고 (클릭시 메인화면)-->

                    <div class="search">
                        <input type="search" class="searchbar">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>  <!-- 검색창 -->
                    </div>

                    <div class="menu">
                        <ul>
                            <li>
                                <a href="./main.html"><button><i class="fa-solid fa-door-open"></i><br>로그아웃</button></a>
                            </li>
                            <li>
                                <a href="./mypage.html"><button><i class="fa-solid fa-house"></i><br>마이페이지</button></a>
                            </li>
                            <li>
                                <a href="./cart.html" type="_blank"><button><i class="fa-solid fa-basket-shopping"></i><br>장바구니</button></a>
                            </li>
                        </ul>
                    </div>
                    
                </div>  
            </header>


        <!-- 페이지 섹션 -->
        <section class="order">
            <!-- 섹션 타이틀 -->
            <h2>주문 정보 확인</h2>
            
            <!-- 주문 정보를 보여줄 테이블 -->
            <table>
                <thead>
                    <tr>
                        <th>주문 번호</th>
                        <th>상품 정보</th>
                        <th>주문 금액</th>
                        <th>주문 날짜</th>
                        <th>입금 상태</th>
                        <th>주문 취소</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 주문 정보  -->
                    <tr>
                        <td>001</td>
                        <td>상품 A<br>
                            상품 B
                        </td>
                        <td>30,000원</td>
                        <td>2023-01-01 00:00</td>
                        <td>입금 완료</td>
                        <td class="button"><button onclick="cancelOrder()">취소</button></td>
                    </tr>
                    <!-- 다른 주문 정보들 추가 -->
                </tbody>
            </table>
        </section>

        <!-- 주문 취소 스크립트 -->
        <script>
            function cancelOrder() {
                alert("주문이 취소되었습니다.");
            }
        </script>
    </body>
</html>
